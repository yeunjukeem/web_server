<!-- list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>list page</title>
    <style>
table{ 
    text-align: center;
}

table tr, td, th{
    border: 1px solid black;
}

    </style>
</head>
<body>
    <table>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
        <th>Time</th>
        <th>Edit</th>
        <th>Delete</th>
        {% for i in data %}
    <tr>
            <td> {{ i['id'] }} </td>
            <td>  {{ i['title'] }} </td>
            <td>  {{ i['desc'] }} </td>
            <td>  {{ i['author'] }} </td>
            <td> {{ i['create_at'] }} </td>
            <td> <a href="/edit/{{ i['id'] }}"><button class="btn btn-primary">편집</button></a> </td>
            <td> <a href="/delete/{{ i['id'] }}"><button class="btn btn-danger" onclick="return confirm_func()">삭제</button></a> </td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function confirm_func(){
            result = confirm('정말 삭제 하시겠습니까?')
            console.log(result)
            return result
        }
    </script>
</body>
</html>
