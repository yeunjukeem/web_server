<!-- list.html -->

{% extends "layouts.html" %}
{% block nav %}
{% include 'nav.html' %}
{% endblock %}

{% block body %}

    <div class="container" style="margin-top: 3rem">
        <table>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Author</th>
            <th>Time</th>
            <th>Edit</th>
            <th>Delete</th>
            {% for i in data %}
        <tr>
                <td> {{ i['id'] }} </td>
                <td>  {{ i['title'] }} </td>
                <td>  {{ i['desc'] }} </td>
                <td>  {{ i['author'] }} </td>
                <td> {{ i['create_at'] }} </td>
                <td> <a href="/edit/{{ i['id'] }}"><button class="btn btn-primary">편집</button></a> </td>
                <td> <a href="/delete/{{ i['id'] }}"><button class="btn btn-danger" onclick="return confirm_func()">삭제</button></a> </td>
            </tr>
            {% endfor %}
            {% endblock %}
        </table>
    </div>

    <script>
        function confirm_func(){
            result = confirm('정말 삭제 하시겠습니까?')
            console.log(result)
            return result
        }
    </script>
</body>
</html>
